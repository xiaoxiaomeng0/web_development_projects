<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not all_books: %}
        <p>Library is empty.</p>
    {% else: %}
        <ul>
            {% for book in all_books: %}
            <li>{{ book["title"] }} - {{ book["author"] }} - {{ book["rating"] }}/10</li>
            <a href="{{ url_for('edit', id=book['id']) }}"></a>
            {% endfor %}
        </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>


</body>
</html>
