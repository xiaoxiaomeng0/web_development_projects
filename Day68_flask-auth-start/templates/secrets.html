{% extends "base.html" %}
{% block content %}

<div class="container">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <h1 class="title">Welcome, {{ user.name }}!</h1>
  <a href="{{ url_for('download') }}">Download Your File</a>
</div>
{% endblock %}
